
<p>{{name}}</p>



<dl>
    <td>Nombre</td>
    <dd>{{name}}</dd>

    <td>Edad</td>
    <dd>{{age}}</dd>
    
    <td>Medoto</td>
    <dd>{{ getHeroesDescription() }}</dd>
    
    <td>Capitalizado</td>
    <dd>{{capitalizedName}}</dd>

</dl>

<button 
    *ngIf="name !== 'Spidermen' "
    class="btn btn-primary mx-2" (click)="changeHero()">
    Cambiar nombre
</button>

<button
    *ngIf="age !== 23"
    class="btn btn-primary" (click)="changeAge()">
    Cambiar edad
</button>


<button
    (click)="resetForm()"
    class="btn btn-primary" (click)="changeAge()">
    Cambiar edad
</button>
