<h1>
    Editar/Agregar
    <small>Superman</small>
</h1>
<mat-divider class="mb-2"></mat-divider>
<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <!-- input hero -->
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super heroe</mat-label>
                        <input 
                            type="text" 
                            matInput 
                            required
                            formControlName="superhero"
                        >
                    </mat-form-field>

                    <!-- input Alter ego -->
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter Ego</mat-label>
                        <input 
                            type="text" 
                            matInput 
                            required
                            formControlName="alter_ego"
                        >
                    </mat-form-field>

                    <!-- input firts_appearance -->
                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input 
                            type="text" 
                            matInput 
                            required
                            formControlName="firts_appearance"
                            >
                    </mat-form-field>

                    <!-- input Person -->
                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required
                        formControlName="characters"
                        >
                    </mat-form-field>

                    <!-- input Publisher -->
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select 
                            required
                            formControlName="publisher"
                            >
                            <mat-option *ngFor="let publisher of publishers"
                                [value]="publisher.id"
                                >
                                {{publisher.desc}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input type="text" matInput 
                        formControlName="alt_image"
                        >
                    </mat-form-field>

                </form>
                <div class="flex justify-content-between">
                    <button mat-flat-button color="warn">
                        Borrar
                    </button>
                    <button (click)="onSubmit()" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>    
</div>
