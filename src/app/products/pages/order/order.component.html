<p-panel header="Pipes Personalizados" class="p-1">
    <p>Pipes personalizados por {{"nosotros" | toggleCase:isUpperCase}} </p>
</p-panel>

<p-toolbar>
        <div class="p-toolbar-group-start">
            <p-button
                (onClick)="toogleUperCase()"
                label="Toggle Case" icon="pi pi-search" class="mr-2"></p-button>
        </div>

        <div class="p-toolbar-group-end">
            <p-button 
                    (onClick)="changeOrder('name')"
                    class="mr-2" label="Por nombre" 
                    icon="pi pi-sort" 
                    styleClass="p-button-success mr-2">
            </p-button>
            <p-button 
            (onClick)="changeOrder('canFly')"
                class="mr-2" label="Por volar"
                icon="pi pi-sort" 
                styleClass="p-button-danger">
            </p-button>

            <p-button
                    (onClick)="changeOrder('color')"
                    class="mr-2" label="Por color"
                        icon="pi pi-sort" 
                        styleClass="p-button-help">
            </p-button>
        </div>

</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes">
            <p-table [value]="hero | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Volar</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-panel>
    </div>
</div>
