<p-panel header="Pipes Basicos-Numericos" class="p-1">
    <p>Pipes incluidos en angular - Usualmente en el Common Module </p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-4">
        <p-card header="Ventas netas" subheader="2023">
            {{(totalSells+1234) | number: '1.2-2' }}
        </p-card>
    </div>
    <div class="col-12 md:col-4">
        <p-card header="Ventas Brutas">
            {{totalSells | currency:'HNL':'symbol-narrow':'1.4-4'}}
            
        </p-card>
    </div>

    <div class="col-12 md:col-4">
        <p-card header="Ganancia porcentual" subheader="2023">
            {{porcent | percent:'1.2-2'}}
            
        </p-card>
    </div>

</div>
