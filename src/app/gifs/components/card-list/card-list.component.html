<div class="row">



  <div *ngFor="let item of gifs" class="col-m3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img class="card-img-top"
      [src]="item.images.downsized_medium.url" [alt]="item.title">


      <div class="card-body text-white">
        <p class="card-text">
          {{item.title}}
        </p>

      </div>
    </div>
  </div>


</div>
