<div *ngIf="!country.length; else table" class="alert alert-warning text-center">
  No hay paises
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of country; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.flag}}</td>
        <td><img [src]="item.flags.svg" alt="item.name.common"></td>
        <td>{{item.name.common}}</td>
        <td>{{item.population | number}}</td>
        <td>
          <a [routerLink]="['/countries/by',item.cca3]" >Info</a>
        </td>

      </tr>
    </tbody>
  </table>
</ng-template>
